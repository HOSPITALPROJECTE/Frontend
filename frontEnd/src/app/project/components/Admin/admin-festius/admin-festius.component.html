<header>
    <h1>ADMINISTRACIO</h1>
    <p>Dies festius</p>
</header>
<section id="body">
    <div class="filtres">
        <select #mes (change)="setMes(mes.value)"> <!--filtre per mes-->
            <option *ngFor="let m of this.mesos">{{m}}</option>
        </select>
        <select #estat (change)="setEstat(estat.value)"> <!--filtre estat-->
            <option *ngFor="let c of this.estats">{{c}}</option>
        </select>
        <button (click)="filterElements()">FILTRAR</button>
    </div>

    <div class="afegirDia">
        <input type="date">
        <button class="addFestiu">AFEGIR</button>
    </div>

    <div class="table">
        <ul>
            <li class="tr_header">
                <p name="data">DATA</p> 
                <p name="estat">ESTAT</p>
            </li>
            <li class="table_li" *ngFor="let t of this.festius" #liElement (click)="selectDay(liElement)">
                <p name="data">{{dataToString(t.dia)}}</p> 
                <p name="estat">{{t.estat}}</p>
            </li>
        </ul>
    </div>
    <div class="btns">
        <div>
            <button class="btn btn_activate"> Activar </button>
            <button class="btn btn_desactivate"> Eliminar </button>
        </div>
        <button class="btn_secondary"> eliminar selecci√≥ </button>
    </div>

</section>

<div id="exit" (click)="goToAdmin()"></div>
