<header>
    <h1>Administració</h1>
    <p>Guardies</p>
</header>

<section id="body">
    <div class="filtres">
        <input type="date" name="data" #data (change)="setSelectFilterDate(data.value)">
        <select #unitat (change)="setSelectFilterUnitat(unitat.value)">
            <option>Totes</option>
            <option *ngFor="let u of this.unitats">{{u}}</option>
        </select>
        <select #categoria (change)="setSelectFilterCategoria(categoria.value)">
            <option>Totes</option>
            <option *ngFor="let e of this.categories">{{e}}</option>
        </select>
        <button (click)="filterElements()">Buscar</button>
    </div>
    <div class="table">
        <ul>
            <li class="tr_header">
                <p name="dia">Dia</p> 
                <p name="unitat">Unitat</p>
                <p name="categoria">Categoria</p> 
                <p name="torns">Torns</p> 
                <p name="places">Places</p> 
            </li>
            <li class="table_li" *ngFor="let g of this.guardies" #liElement (click)="selectGuardia(liElement)">    
                <p class="dia" [attr.value]=g.id>{{this.dataToString(g.data_guardia)}}</p>
                <p class="unitat">{{g.unitat}}</p>
                <p class="categoria">{{g.categoria}}</p>
                <p class="torns">{{g.torn}}</p>
                <p class="places">{{g.places}}</p> 
            </li>
        </ul>
    </div>
    <div class="btns">
        <button class="btn_primary"> veure treballadors </button>
        <button class="btn_secondary"> eliminar selecció </button>
    </div>
</section>
<button id="exit" (click)="goToAdmin()"></button>
