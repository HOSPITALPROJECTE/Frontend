<header>
    <h1>ADministracio</h1>
    <p>{{this.nom}}</p>
</header>
<section id="body">
    <div class="filtres">
        <select #estat (change)="setGEstatFilter(estat.value)">
            <option *ngFor="let e of this.gEstats">{{e}}</option>
        </select>
        <select #gEstat (change)="setEstatFilter(gEstat.value)">
            <option *ngFor="let e of this.estats">{{e}}</option>
        </select>
        <button>FILTRAR</button>
    </div>
    
    <div class="table" *ngIf="this.apunt">
        <ul *ngIf="this.guardies.length > 0; else elseBlock">
            <li class="tr_header">
                <p name="dni">Dia</p> 
                <p name="dni">Unitat</p> 
                <p name="nom">Categoria</p> 
                <p name="cat">Torn</p> 
                <p name="guard">Inscripcio</p>
                <p name="guard">Estat</p>
            </li>
            <li class="table_li" *ngFor="let g of this.guardies">
                <p name="dni">{{this.dataToString(g.data_guardia)}}</p>
                <p name="dni">{{g.unitat}}</p>
                <p name="dni">{{g.categoria}}</p>
                <p name="dni">{{g.torn}}</p>
                <p name="dni">{{g.estat_guardia}}</p>
                <p name="dni">{{g.estat}}</p>
            </li>
        </ul>
        <ng-template #elseBlock>
            <div id="tableNull">Aquest treballador no s'ha apuntat a cap guardia</div>
        </ng-template>
    </div>
</section>
<button id="exit" (click)="goToTreballadors()"></button>
