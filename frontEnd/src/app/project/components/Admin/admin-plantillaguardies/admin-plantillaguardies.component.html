<header>
    <h1>Administraci√≥</h1>
    <p>Plantilles guardies</p>
</header>
<section id="body">
    <div class="addPlantilla">
        <p>*Si ja existeix, al afegir, es modificaran les places</p>
        <select #unitatP>
            <option *ngFor="let u of this.unitats">{{u.nom}}</option>
        </select>
        <select #categoriaP>
            <option *ngFor="let c of this.categories">{{c.nom}}</option>
        </select>
        <select #tornP>
            <option *ngFor="let t of this.torns" >{{t.nom}}</option>
        </select>
        <input type="number" value="0" #places>
        <button (click)="savePlantilla(unitatP.value, categoriaP.value, tornP.value, places.value)">AFEGIR</button>
    </div>
    <div class="filtres">
        <select #unitat (change)="changeUnitat(unitat.value)">
            <option>Unitat</option>
            <option *ngFor="let u of this.unitats">{{u.nom}}</option>
        </select>
        <select #categoria (change)="changeCategoria(categoria.value)">
            <option>Categoria</option>
            <option *ngFor="let c of this.categories">{{c.nom}}</option>
        </select>
        <select #torn (change)="changeTorn(torn.value)">
            <option>Torn</option>
            <option *ngFor="let t of this.torns">{{t.nom}}</option>
        </select>
        <button (click)="filtrar()">FILTRAR</button>
    </div>
    <div class="table">
        <ul>
            <li class="tr_header">
                <p name="uni">Unitat</p> 
                <p name="cat">Categoria</p> 
                <p name="torn">Torn</p> 
                <p name="pl">Places</p> 
            </li>
            <li class="table_li" *ngFor="let p of this.plantilles" #li (click)="selectElement(li)">
                <p name="uni">{{p.unitat}}</p>
                <p name="cat">{{p.categoria}}</p>
                <p name="torn">{{p.torn}}</p>
                <p name="pl">{{p.places}}</p>
            </li>
        </ul>
    </div>
</section>
<div id="exit" (click)="goToAdmin()"></div>
